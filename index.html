<!DOCTYPE html>

    <link href="style.css" rel="stylesheet">

</head>
<header id="cabecalho">

</header>
<body id="corpo">

                <input type="text" class="itemAdicionavel" placeholder="Digite seu produto"/><br><br>

            </div>
        </div>
        <menu id="estiloMenu">
            <ul class="list" id="lista" style="list-style: none;">
            
            </ul>
        </menu>
        <span id="painelSomatorio">
        </span>

<script src="main.js"></script>
